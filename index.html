<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontemax Casa de Cambio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Frontemax</h1>
    <h2>APP de Cambio</h2>
  </header>
  <main>
    <div class="converter">
      <label for="from-currency">De:</label>
      <select id="from-currency">
        <option value="USD">Dólar</option>
        <option value="EUR">Euro</option>
        <option value="UYU">Peso Uruguayo</option>
        <option value="ARS">Peso Argentino</option>
      </select>

      <label for="to-currency">A:</label>
      <select id="to-currency">
        <option value="USD">Dólar</option>
        <option value="EUR">Euro</option>
        <option value="UYU">Peso Uruguayo</option>
        <option value="ARS">Peso Argentino</option>
      </select>

      <label for="amount">Cantidad:</label>
      <input type="number" id="amount" placeholder="0" />

      <button id="convert">Convertir</button>

      <p id="result">Resultado: </p>
    </div>
  </main>
  <footer>
    <p>
      Powered by <a href="https://www.exchangerate-api.com/" target="_blank">ExchangeRate-API</a>
    </p>
    <p>
      Diseñado por <a href="https://github.com/WadeWatts9" target="_blank">Alan Canto</a>
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
